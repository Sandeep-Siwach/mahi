<html>
<head>
<link rel="stylesheet" type="text/css" href="cal.css">
</head>
<body>
<div id="container">
   <div id="main"><h1>Masai Calculator</h1></div>
   <div id="main1">
        <div id="main2"></div>
			<div class="box">
			    <div class="box1"><p>1</p></div>
				<div class="box1"><p>2</p></div>
				<div class="box1"><p>3</p></div>
				<div class="box1 bob"><p>+</p></div>
			</div>
		    <div class="box">
			     <div class="box1"><p>4</p></div>
				<div class="box1"><p>5</p></div>
				<div class="box1"><p>6</p></div>
				<div class="box1 bob"><p>-</p></div>
			</div>
			<div class="box">
			     <div class="box1"><p>7</p></div>
				<div class="box1"><p>8</p></div>
				<div class="box1"><p>9</p></div>
				<div class="box1 bob"><p>*</p></div>
			</div>
			<div class="box">
			     <div class="box1 bob1"><p>c</p></div>
				<div class="box1"><p>0</p></div>
				<div class="box1 bob"><p>=</p></div>
				<div class="box1 bob"><p>\</p></div>
			</div>
   </div>
</div>
</body>
</html>
